<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ .Site.BaseURL }}">
        {{/* Range over Title */}}
        {{ range (split .Site.Title " ") }}
      <h1>{{ . }}</h1>
        {{ end }}</a>
      <p class="lead">{{ .Site.Params.description | markdownify }}</p>
    </div>

    <ul class="sidebar-nav">
      <li><a href="/">Home</a> </li>
      {{ range .Site.Menus.main }}
        <li><a href="{{.URL}}"> {{ .Name }} </a></li>
      {{end}}
    </ul>
  </div>
</div>
